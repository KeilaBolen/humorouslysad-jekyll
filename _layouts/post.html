---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title"><a class="post-link" style="color:white" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
  <hr />
</div>
